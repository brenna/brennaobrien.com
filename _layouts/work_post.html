{% include header.html %}

<section class="main">
	<article class="work-post {%cycle 'left', 'right'%}">
		<header>
			<h2 class="work-title">{{page.title}}</h2>
			<h3 class="work-type">{{page.type}}</h3>
			{% if page.site_url %}<a class="work-link icon-web" href="{{page.site_url}}"><span>View</span></a>{% endif %}
		</header>
		{{content}}
	</article>
</section>
